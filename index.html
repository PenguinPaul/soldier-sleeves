		}

		}

			display: block;
			color: #ffd700;
			font-weight: bold;
			margin-bottom: 10px;
			font-size: 1.1em;
		}

			display: flex;
			flex-wrap: wrap;
			gap: 10px;
		}

			border-radius: 20px;

			color: #b0b0b0;
			font-size: 1.1em;
		}

			grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
			gap: 25px;
			margin-bottom: 40px;
		}

			background: rgba(255, 255, 255, 0.08);
			border-radius: 15px;
			padding: 20px;
			transition: all 0.3s ease;
			border: 2px solid transparent;
			backdrop-filter: blur(10px);
			display: none;
		}

		display: block;
	}

			transform: translateY(-5px);
			border-color: #ffd700;
			box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
		}

			height: 200px;
			background: rgba(255, 255, 255, 1);
			border-radius: 10px;

			align-items: center;
			justify-content: center;
			margin-bottom: 15px;
			border: 2px solid rgba(255, 215, 0, 0.2);

			position: relative;

			max-width: 90%;
			max-height: 90%;
			object-fit: contain;
		}

			color: #888;

			font-weight: bold;
			color: #ffd700;
			margin-bottom: 8px;

			font-style: italic;
			margin-bottom: 10px;
			font-size: 0.9em;
		}

			color: #d0d0d0;
			line-height: 1.5;
			margin-bottom: 12px;
			font-size: 0.95em;
		}

			display: flex;
			flex-wrap: wrap;
			gap: 6px;
			margin-top: 12px;
		}

			font-size: 0.8em;
			color: #ffd700;

			color: #ffd700;
		}

		}

			padding: 60px 20px;
			color: #888;
			font-size: 1.2em;

		let activeFilters = {
			shape: [],
			features: [],
			colors: [],
			search: ""
		};

		// Extract unique values for filters
		const shapes = [...new Set(insigniaData.map(i => i.shape))].sort();
		const features = [...new Set(insigniaData.flatMap(i => i.features))].sort();
		const colors = [...new Set(insigniaData.flatMap(i => i.colors))].sort();

		// Create filter buttons
		function createFilterButtons(container, items, filterType) {
			container.innerHTML = items.map(item => 
				`<button class="filter-btn" data-type="${filterType}" data-value="${item}">${item}</button>`
			).join('');
		}

		createFilterButtons(document.getElementById('shapeFilters'), shapes, 'shape');
		createFilterButtons(document.getElementById('featureFilters'), features, 'features');
		createFilterButtons(document.getElementById('colorFilters'), colors, 'colors');

		// Filter button click handler
		document.querySelectorAll('.filter-btn').forEach(btn => {
			btn.addEventListener('click', function() {
				const type = this.dataset.type;
				const value = this.dataset.value;
				
				this.classList.toggle('active');
				
				if (this.classList.contains('active')) {
					activeFilters[type].push(value);
				} else {
					activeFilters[type] = activeFilters[type].filter(v => v !== value);
				}
				
				renderInsignia();
			});
		});

		// Search box handler
		document.getElementById('searchBox').addEventListener('input', function(e) {
			activeFilters.search = e.target.value.toLowerCase();
			renderInsignia();
		});

		// Reset button handler
		document.getElementById('resetBtn').addEventListener('click', function() {
			activeFilters = {
				shape: [],
				features: [],
				colors: [],
				search: ""
			};
			document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
			document.getElementById('searchBox').value = '';
			renderInsignia();
		});

		// Filter and render insignia
		function renderInsignia() {
			const cards = document.querySelectorAll('.insignia-card');
			let visibleCount = 0;

			cards.forEach((card, index) => {
				const insignia = insigniaData[index];
				let isVisible = true;

				// Search filter
				if (activeFilters.search) {
					const searchTerm = activeFilters.search;
					const searchableText = `${insignia.name} ${insignia.nickname} ${insignia.description}`.toLowerCase();
					if (!searchableText.includes(searchTerm)) isVisible = false;
				}

				// Shape filter - must match if any shapes are selected
				if (activeFilters.shape.length > 0) {
					if (!activeFilters.shape.includes(insignia.shape)) isVisible = false;
				}

				// Features filter - must have ALL selected features
				if (activeFilters.features.length > 0) {
					const hasAllFeatures = activeFilters.features.every(f => insignia.features.includes(f));
					if (!hasAllFeatures) isVisible = false;
				}

				// Colors filter - must have ALL selected colors
				if (activeFilters.colors.length > 0) {
					const hasAllColors = activeFilters.colors.every(c => insignia.colors.includes(c));
					if (!hasAllColors) isVisible = false;
				}

				// Toggle visibility
				if (isVisible) {
					card.classList.add('visible');
					visibleCount++;
				} else {
					card.classList.remove('visible');
				}
			});

			const resultsInfo = document.getElementById('resultsInfo');
			resultsInfo.textContent = `Showing ${visibleCount} of ${insigniaData.length} insignia`;

			// Show no results message
			const grid = document.getElementById('insigniaGrid');
			let noResultsMsg = grid.querySelector('.no-results');
			
			if (visibleCount === 0) {
				if (!noResultsMsg) {
					noResultsMsg = document.createElement('div');
					noResultsMsg.className = 'no-results';
					noResultsMsg.textContent = 'No insignia match your filters. Try adjusting your selection.';
					grid.appendChild(noResultsMsg);
				}
				noResultsMsg.style.display = 'block';
			} else {
				if (noResultsMsg) {
					noResultsMsg.style.display = 'none';
				}
			}
		}

		// Initial render - create all cards once
		function initializeCards() {
			const grid = document.getElementById('insigniaGrid');
			grid.innerHTML = insigniaData.map(insignia => `
				<div class="insignia-card visible">
					<div class="insignia-image">
						<img src="${insignia.image}" alt="${insignia.name}" onerror="this.parentElement.innerHTML='<span style=\\'font-size: 4em; color: #888;\\'>🎖️</span>'">
					</div>
					<div class="insignia-name">${insignia.name}</div>
					<!--<div class="insignia-nickname">"${insignia.nickname}"</div>-->
					<div class="insignia-description">${insignia.description}</div>
					<div class="insignia-link"><a href="${insignia.link}" target="_new">Army Institute of Heraldry page</a></div>
					<div class="insignia-tags">
						<span class="tag">Shape: ${insignia.shape}</span>
						${insignia.features.map(f => `<span class="tag">${f}</span>`).join('')}
					</div>
				</div>
			`).join('');
		}

		// Initialize
		initializeCards();
		document.getElementById('resultsInfo').textContent = `Showing ${insigniaData.length} of ${insigniaData.length} insignia`;
