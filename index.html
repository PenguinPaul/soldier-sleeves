<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Soldier Sleeves • SSI.ninja</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
			color: #e0e0e0;
			padding: 20px;
			min-height: 100vh;
		}

		.container {
			max-width: 1400px;
			margin: 0 auto;
		}

		header {
			text-align: center;
			margin-bottom: 40px;
			padding: 20px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 15px;
			backdrop-filter: blur(10px);
		}

		h1 {
			color: #ffd700;
			font-size: 2.5em;
			margin-bottom: 10px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		.subtitle {
			color: #b0b0b0;
			font-size: 1.1em;
		}

		.filters {
			background: rgba(255, 255, 255, 0.08);
			padding: 25px;
			border-radius: 15px;
			margin-bottom: 30px;
			backdrop-filter: blur(10px);
		}

		.filter-group {
			margin-bottom: 20px;
		}

		.filter-group:last-child {
			margin-bottom: 0;
		}

		.filter-label {
			display: block;
			color: #ffd700;
			font-weight: bold;
			margin-bottom: 10px;
			font-size: 1.1em;
		}

		.filter-options {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
		}

		.filter-btn {
			padding: 8px 16px;
			background: rgba(255, 255, 255, 0.1);
			border: 2px solid rgba(255, 215, 0, 0.3);
			color: #e0e0e0;
			border-radius: 20px;
			cursor: pointer;
			transition: all 0.3s ease;
			font-size: 0.95em;
		}

		.filter-btn:hover {
			background: rgba(255, 215, 0, 0.2);
			border-color: #ffd700;
			transform: translateY(-2px);
		}

		.filter-btn.active {
			background: #ffd700;
			color: #1a1a2e;
			border-color: #ffd700;
		}

		.search-box {
			width: 100%;
			padding: 12px 20px;
			background: rgba(255, 255, 255, 0.1);
			border: 2px solid rgba(255, 215, 0, 0.3);
			border-radius: 25px;
			color: #e0e0e0;
			font-size: 1em;
			transition: all 0.3s ease;
		}

		.search-box:focus {
			outline: none;
			border-color: #ffd700;
			background: rgba(255, 255, 255, 0.15);
		}

		.search-box::placeholder {
			color: #888;
		}

		.results-info {
			text-align: center;
			margin-bottom: 20px;
			color: #b0b0b0;
			font-size: 1.1em;
		}

		.insignia-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
			gap: 25px;
			margin-bottom: 40px;
		}

		.insignia-card {
			background: rgba(255, 255, 255, 0.08);
			border-radius: 15px;
			padding: 20px;
			transition: all 0.3s ease;
			border: 2px solid transparent;
			backdrop-filter: blur(10px);
			display: none;
		}
		
	.insignia-card.visible {
		display: block;
	}

		.insignia-card:hover {
			transform: translateY(-5px);
			border-color: #ffd700;
			box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
		}

		.insignia-image {
			width: 100%;
			height: 200px;
			background: rgba(255, 255, 255, 1);
			border-radius: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 15px;
			border: 2px solid rgba(255, 215, 0, 0.2);
			overflow: hidden;
			position: relative;
		}

		.insignia-image img {
			max-width: 90%;
			max-height: 90%;
			object-fit: contain;
		}

		.insignia-image.loading {
			background: rgba(255, 255, 255, 0.05);
			font-size: 2em;
			color: #888;
		}

		.insignia-name {
			font-size: 1.2em;
			font-weight: bold;
			color: #ffd700;
			margin-bottom: 8px;
		}

		.insignia-nickname {
			color: #b0b0b0;
			font-style: italic;
			margin-bottom: 10px;
			font-size: 0.9em;
		}

		.insignia-description {
			color: #d0d0d0;
			line-height: 1.5;
			margin-bottom: 12px;
			font-size: 0.95em;
		}

		.insignia-tags {
			display: flex;
			flex-wrap: wrap;
			gap: 6px;
			margin-top: 12px;
		}

		.tag {
			padding: 4px 10px;
			background: rgba(255, 215, 0, 0.2);
			border-radius: 12px;
			font-size: 0.8em;
			color: #ffd700;
			border: 1px solid rgba(255, 215, 0, 0.3);
		}
		
		.insignia-link a {
			font-size: 0.8em;
			color: #ffd700;
		}
		
		.subtitle a {
			color: #ffd700;
		}

		.no-results {
			text-align: center;
			padding: 60px 20px;
			color: #888;
			font-size: 1.2em;
		}

		.reset-btn {
			display: block;
			margin: 20px auto;
			padding: 12px 30px;
			background: rgba(255, 215, 0, 0.2);
			border: 2px solid #ffd700;
			color: #ffd700;
			border-radius: 25px;
			cursor: pointer;
			font-size: 1em;
			font-weight: bold;
			transition: all 0.3s ease;
		}

		.reset-btn:hover {
			background: #ffd700;
			color: #1a1a2e;
			transform: scale(1.05);
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 1.8em;
			}

			.insignia-grid {
				grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
				gap: 15px;
			}
		}
	</style>
</head>

				link: "https://tioh.army.mil/Catalog/Heraldry.aspx?HeraldryId=15131&CategoryId=9063&grp=2"
			},
			{
				name: "North Dakota Army National Guard JFHQ",
				nickname: "",
				description: "On a blue shield 2 3/8 inches (6.03 cm) in width by 2 1/2 inches (6.35 cm) in height, a sheaf of three white arrows armed and flighted red behind a stringed yellow bow with red grip, above a wreath of six twists alternating yellow and blue.",
				shape: "Shield",
				features: ["Bow", "Arrow"],
				colors: ["Blue", "Red", "Yellow"],
				image: "https://tioh.army.mil/Handlers/ThumbnailHandler.ashx?id=9588&size=150",
				link: "https://tioh.army.mil/Catalog/Heraldry.aspx?HeraldryId=12427&CategoryId=7473&grp=2"
			},
			{
				name: "Pennsylvania Army National Guard JFHQ",
				nickname: "",
				description: "On a red keystone 2 5/8 inches (6.67 cm) in height and 2 5/8 inches (6.67 cm) in width, with a 1/8 inch (.32 cm) yellow border, the coat of arms of the State of Pennsylvania in yellow.",
				shape: "Irregular",
				features: ["Animal"],
				colors: ["Red", "Yellow"],
				image: "https://tioh.army.mil/Handlers/ThumbnailHandler.ashx?id=9591&size=150",
				link: "https://tioh.army.mil/Catalog/Heraldry.aspx?HeraldryId=12430&CategoryId=7474&grp=2"
			},
			{
				name: "Wisconsin Army National Guard JFHQ",
				nickname: "",
				description: "On a red shield, 2 3/8 inches (6.03 cm) in width and 2 1/2 inches (6.35 cm) in height, a badger's face, black with white markings and red tongue.",
				shape: "Shield",
				features: ["Animal", "Badger"],
				colors: ["Red", "Black", "White"],
				image: "https://tioh.army.mil/Handlers/ThumbnailHandler.ashx?id=7484&size=150",
				link: "https://tioh.army.mil/Catalog/Heraldry.aspx?HeraldryId=10238&CategoryId=5765&grp=2"
			},
			{
				name: "ROTC Cadet Command",
				nickname: "",
				description: "A shield arced at top and bottom 3 1/2 inches (8.89cm) in height and 2 1/2 inches (6.35cm) in width, consisting of a field divided quarterly yellow and black and thereon at upper right, a yellow Lamp of Knowledge enflamed; at lower left, a yellow Trojan helmet; and diagonally across the yellow quarters, a black sword point up, all between two yellow panels outlined black and inscribed in black letters 5/16 inch (.79cm) in height, \"LEADERSHIP\" at top and \"EXCELLENCE\" below, all within a 1/8 inch (.32cm) black border.",
				shape: "Rectangle",
				features: ["Helmet", "Sword", "Letter", "Lamp", "Weapon"],
				colors: ["Yellow", "Black"],
				image: "https://tioh.army.mil/Handlers/ThumbnailHandler.ashx?id=2487&size=150",
				link: "https://tioh.army.mil/Catalog/Heraldry.aspx?HeraldryId=5161&CategoryId=2944&grp=2"
			},
		];

		let activeFilters = {
			shape: [],
			features: [],
			colors: [],
			search: ""
		};

		// Extract unique values for filters
		const shapes = [...new Set(insigniaData.map(i => i.shape))].sort();
		const features = [...new Set(insigniaData.flatMap(i => i.features))].sort();
		const colors = [...new Set(insigniaData.flatMap(i => i.colors))].sort();

		// Create filter buttons
		function createFilterButtons(container, items, filterType) {
			container.innerHTML = items.map(item => 
				`<button class="filter-btn" data-type="${filterType}" data-value="${item}">${item}</button>`
			).join('');
		}

		createFilterButtons(document.getElementById('shapeFilters'), shapes, 'shape');
		createFilterButtons(document.getElementById('featureFilters'), features, 'features');
		createFilterButtons(document.getElementById('colorFilters'), colors, 'colors');

		// Filter button click handler
		document.querySelectorAll('.filter-btn').forEach(btn => {
			btn.addEventListener('click', function() {
				const type = this.dataset.type;
				const value = this.dataset.value;
				
				this.classList.toggle('active');
				
				if (this.classList.contains('active')) {
					activeFilters[type].push(value);
				} else {
					activeFilters[type] = activeFilters[type].filter(v => v !== value);
				}
				
				renderInsignia();
			});
		});

		// Search box handler
		document.getElementById('searchBox').addEventListener('input', function(e) {
			activeFilters.search = e.target.value.toLowerCase();
			renderInsignia();
		});

		// Reset button handler
		document.getElementById('resetBtn').addEventListener('click', function() {
			activeFilters = {
				shape: [],
				features: [],
				colors: [],
				search: ""
			};
			document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
			document.getElementById('searchBox').value = '';
			renderInsignia();
		});

		// Filter and render insignia
		function renderInsignia() {
			const cards = document.querySelectorAll('.insignia-card');
			let visibleCount = 0;

			cards.forEach((card, index) => {
				const insignia = insigniaData[index];
				let isVisible = true;

				// Search filter
				if (activeFilters.search) {
					const searchTerm = activeFilters.search;
					const searchableText = `${insignia.name} ${insignia.nickname} ${insignia.description}`.toLowerCase();
					if (!searchableText.includes(searchTerm)) isVisible = false;
				}

				// Shape filter - must match if any shapes are selected
				if (activeFilters.shape.length > 0) {
					if (!activeFilters.shape.includes(insignia.shape)) isVisible = false;
				}

				// Features filter - must have ALL selected features
				if (activeFilters.features.length > 0) {
					const hasAllFeatures = activeFilters.features.every(f => insignia.features.includes(f));
					if (!hasAllFeatures) isVisible = false;
				}

				// Colors filter - must have ALL selected colors
				if (activeFilters.colors.length > 0) {
					const hasAllColors = activeFilters.colors.every(c => insignia.colors.includes(c));
					if (!hasAllColors) isVisible = false;
				}

				// Toggle visibility
				if (isVisible) {
					card.classList.add('visible');
					visibleCount++;
				} else {
					card.classList.remove('visible');
				}
			});

			const resultsInfo = document.getElementById('resultsInfo');
			resultsInfo.textContent = `Showing ${visibleCount} of ${insigniaData.length} insignia`;

			// Show no results message
			const grid = document.getElementById('insigniaGrid');
			let noResultsMsg = grid.querySelector('.no-results');
			
			if (visibleCount === 0) {
				if (!noResultsMsg) {
					noResultsMsg = document.createElement('div');
					noResultsMsg.className = 'no-results';
					noResultsMsg.textContent = 'No insignia match your filters. Try adjusting your selection.';
					grid.appendChild(noResultsMsg);
				}
				noResultsMsg.style.display = 'block';
			} else {
				if (noResultsMsg) {
					noResultsMsg.style.display = 'none';
				}
			}
		}

		// Initial render - create all cards once
		function initializeCards() {
			const grid = document.getElementById('insigniaGrid');
			grid.innerHTML = insigniaData.map(insignia => `
				<div class="insignia-card visible">
					<div class="insignia-image">
						<img src="${insignia.image}" alt="${insignia.name}" onerror="this.parentElement.innerHTML='<span style=\\'font-size: 4em; color: #888;\\'>🎖️</span>'">
					</div>
					<div class="insignia-name">${insignia.name}</div>
					<!--<div class="insignia-nickname">"${insignia.nickname}"</div>-->
					<div class="insignia-description">${insignia.description}</div>
					<div class="insignia-link"><a href="${insignia.link}" target="_new">Army Institute of Heraldry page</a></div>
					<div class="insignia-tags">
						<span class="tag">Shape: ${insignia.shape}</span>
						${insignia.features.map(f => `<span class="tag">${f}</span>`).join('')}
					</div>
				</div>
			`).join('');
		}

		// Initialize
		initializeCards();
		document.getElementById('resultsInfo').textContent = `Showing ${insigniaData.length} of ${insigniaData.length} insignia`;
	</script>
</body>
</html>
